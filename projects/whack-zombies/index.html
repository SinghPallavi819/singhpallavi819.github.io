<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Plant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Whack A Plant</h1>
    <h2 id="score">0</h2>
    <button id="start" onclick="startGame()">Start</button>
    <button id="reset" onclick="resetGame()" style="display: none;">Reset</button>
    <div id="board"></div>

    <!-- Audio elements for sound effects -->
    <audio id="plantSound">
        <source src="./sounds/impactsplat07.mp3.flac" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="zombieSound">
        <source src="./sounds/zombie-15.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="gameOverSound">
        <source src="./sounds/Winds Of Stories.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
